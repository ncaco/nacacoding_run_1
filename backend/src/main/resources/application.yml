spring:
  application:
    name: backend
  
  # Hot Reload 설정 (Spring DevTools)
  devtools:
    restart:
      enabled: true
      # 변경 감지 제외 경로 (성능 향상)
      exclude: "static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**"
      # 추가 감시 경로
      additional-paths: "src/main/java,src/main/resources"
      # 폴링 간격 (밀리초) - Windows에서 더 안정적
      poll-interval: 1000
      # 쿼터 간격 (밀리초)
      quiet-period: 400
    livereload:
      enabled: true
      port: 35729
  
  # JSON 타임존 설정
  jackson:
    time-zone: Asia/Seoul
  
  # Database 설정 (H2)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# 서버 설정
server:
  port: 8080

# JWT 설정 (256비트 이상 필요)
