spring:
  application:
    name: backend
  
  # Hot Reload 설정 (Spring DevTools)
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  
  # JSON 타임존 설정
  jackson:
    time-zone: Asia/Seoul

# 서버 설정
server:
  port: 8080

# JWT 설정 (256비트 이상 필요)
