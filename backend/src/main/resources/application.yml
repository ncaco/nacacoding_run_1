    secret: t/mTafIRctWrDSsBH8VTT64hMgxYgTT/5g4eQkk1Svo=

# 로깅 설정
logging:
  level:
    com.backend: DEBUG
    org.springframework.web: INFO

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true

