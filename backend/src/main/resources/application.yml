spring:
  application:
    name: backend
  
  # Hot Reload 설정 (Spring DevTools)
  devtools:
    restart:
      enabled: true
      # 변경 감지 제외 경로 (성능 향상)
      exclude: "static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**"
      # 추가 감시 경로
      additional-paths: "src/main/java,src/main/resources"
      # 폴링 간격 (밀리초) - Windows에서 더 안정적
      poll-interval: 1000
      # 쿼터 간격 (밀리초)
      quiet-period: 400
    livereload:
      enabled: true
      port: 35729
  
  # JSON 타임존 설정
  jackson:
    time-zone: Asia/Seoul
  
  # Database 설정 (PostgreSQL)
  # 환경변수로 설정 가능: DB_URL, DB_USERNAME, DB_PASSWORD
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:qwe123!@#}
  
  # H2 콘솔 (PostgreSQL 사용 시 비활성화)
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update #create-drop
      naming:
        physical-strategy: com.backend.config.UppercaseNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        globally_quoted_identifiers: true  # 모든 식별자를 따옴표로 감싸서 대소문자 구분

# 서버 설정
server:
  port: 8080

# JWT 설정 (256비트 이상 필요)
# 환경변수로 설정 가능: JWT_SECRET
app:
  jwt:
    secret: ${JWT_SECRET:t/mTafIRctWrDSsBH8VTT64hMgxYgTT/5g4eQkk1Svo=}

# 로깅 설정
logging:
  level:
    com.backend: DEBUG
    org.springframework.web: INFO

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    # tags-sorter: alpha로 설정하면 숫자 접두사(01_, 02_ 등)에 따라 알파벳 순으로 정렬됩니다
    tags-sorter: alpha  # 알파벳 순 정렬 (숫자 접두사 순서대로 표시됨)
    operations-sorter: method  # HTTP 메서드 순서대로 표시 (GET, POST, PUT, DELETE 순)
    try-it-out-enabled: true

