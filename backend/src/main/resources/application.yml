spring:
  application:
    name: backend
  
  # Hot Reload 설정 (Spring DevTools)
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  
  # JSON 타임존 설정
  jackson:
    time-zone: Asia/Seoul
  
  # Database 설정 (H2)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# 서버 설정
server:
  port: 8080

# JWT 설정 (256비트 이상 필요)
app:
  jwt:
    secret: t/mTafIRctWrDSsBH8VTT64hMgxYgTT/5g4eQkk1Svo=

# 로깅 설정
logging:
  level:
    com.backend: DEBUG
    org.springframework.web: INFO

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true

